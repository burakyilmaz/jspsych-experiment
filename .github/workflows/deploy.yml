name: Deploy jsPsych to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build experiments
        run: npm run build

      - name: Prepare GitHub Pages content
        run: |
          # Sadece deney tiplerine göre ana klasörler oluşturuyoruz.
          # Gruplar (standard/heritage) klasör olmayacak, query ile yönetilecek.
          mkdir -p pages/linguistic pages/visual

          # Linguistic dosyalarını ayıkla
          LATEST_LINGUISTIC=$(ls packaged/linguistic_*.zip | sort -V | tail -n 1)
          unzip "$LATEST_LINGUISTIC" -d pages/linguistic

          # Visual dosyalarını ayıkla
          LATEST_VISUAL=$(ls packaged/visual_*.zip | sort -V | tail -n 1)
          unzip "$LATEST_VISUAL" -d pages/visual

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
